<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <section class="main">
        <div class="clock">
            <div id="hours">
                <img src="./img/c0.gif" alt="">
                <img src="./img/c0.gif" alt="">
            </div>
            <img src="./img/colon.gif" alt="">
            <div id="minutes">
                <img src="./img/c0.gif" alt="">
                <img src="./img/c0.gif" alt="">
            </div>
            <img src="./img/colon.gif" alt="">
            <div id="seconds">
                <img src="./img/c0.gif" alt="">
                <img src="./img/c0.gif" alt="">
            </div>
            <img src="./img/cpm.gif" alt="">
        </div>
        <p id="hint">Set Alarm Clock For:</p>
        <div>
            <select id="select_hour">
                <option value="off">Off</option>
                <option value="00">00</option>
                <option value="00">00</option>
                <option value="00">00</option>
                <option value="00">00</option>
                <option value="00">00</option>
                <option value="00">00</option>
            </select>
            <select id="select_minutes">
                <option value="00">00</option>
                <option value="00">00</option>
                <option value="00">00</option>
                <option value="00">00</option>
                <option value="00">00</option>
                <option value="00">00</option>
            </select>
        </div>
    </section>
    

    <script src="./main.js"></script>
</body>
</html>
